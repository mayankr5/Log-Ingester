<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        input{
            padding: 5px;
            margin: 5px;
        }
        textarea {
            resize: none;
            padding-right: 10px;
            margin-right: 20px;
        }
        #query-form{
            margin-left: 30px;
            padding: 30px;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .input-label{
            font-size: large;
            font-style: oblique;
        }
        #query{
            padding: 5px;
            margin: 5px;
        }
        .modal-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal-content pre {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }

    </style>
    <script src="./index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Monitor</title>
</head>
<body>
    <form id="query-form">
        <label for="query" class="input-label">Query:</label><br>
        <textarea id="query" name="query" type="text" placeholder="level: error" cols="80" rows="3"></textarea>
        <label for="time-query-from" class="input-label">From</label>
        <input type="datetime-local" id="time-query-from" name="time-query-from" placeholder="Last 24 hours" value="">
        <label for="time-query-to" class="input-label">- To</label>
        <input type="datetime-local" id="time-query-to" name="time-query-to" placeholder="Current Time">
        <input id="submit-query-button" type="submit" value="Submit">
    </form>
    <table id="log-table">
        <tr>
            <th>Log Timestamp</th>
            <th>Level</th>
            <th>Message</th>
        </tr>
    </table>
</body>
</html>
